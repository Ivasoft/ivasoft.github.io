<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список продуктов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .product-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .product-icon {
            width: 60px;
            height: 60px;
            margin-right: 10px;
        }

        .product-details {
            display: flex;
            flex-direction: column;
        }

        .quantity {
            margin-top: 5px;
        }

        .calendar-container {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }

        #calendar {
            margin-bottom: 10px;
        }

        #meal-type {
            width: 150px;
        }

        #submit-btn {
            margin-top: 10px;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="product-container">
        <img src="product-icon.png" alt="Product Icon" class="product-icon">
        <div class="product-details">
            <span>Хлеб</span>
            <div class="quantity">
                <button onclick="changeQuantity('bread', 'increase')">+</button>
                <span id="bread-quantity">0</span> грамм
                <button onclick="changeQuantity('bread', 'decrease')">-</button>
            </div>
        </div>
    </div>

    <div class="product-container">
        <img src="product-icon.png" alt="Product Icon" class="product-icon">
        <div class="product-details">
            <span>Колбаса</span>
            <div class="quantity">
                <button onclick="changeQuantity('sausage', 'increase')">+</button>
                <span id="sausage-quantity">0</span> грамм
                <button onclick="changeQuantity('sausage', 'decrease')">-</button>
            </div>
        </div>
    </div>

    <div class="product-container">
        <img src="product-icon.png" alt="Product Icon" class="product-icon">
        <div class="product-details">
            <span>Молоко</span>
            <div class="quantity">
                <button onclick="changeQuantity('milk', 'increase')">+</button>
                <span id="milk-quantity">0</span> грамм
                <button onclick="changeQuantity('milk', 'decrease')">-</button>
            </div>
        </div>
    </div>

    <div class="product-container">
        <img src="product-icon.png" alt="Product Icon" class="product-icon">
        <div class="product-details">
            <span>Яйца</span>
            <div class="quantity">
                <button onclick="changeQuantity('eggs', 'increase')">+</button>
                <span id="eggs-quantity">0</span> грамм
                <button onclick="changeQuantity('eggs', 'decrease')">-</button>
            </div>
        </div>
    </div>

    <div class="calendar-container">
        <div>
            <label for="calendar">Дата:</label>
            <input type="date" id="calendar">
        </div>
        <div>
            <label for="meal-type">Тип приема пищи:</label>
            <select id="meal-type">
                <option value="breakfast">Завтрак</option>
                <option value="lunch">Обед</option>
                <option value="dinner">Ужин</option>
            </select>
        </div>
    </div>

    <button id="submit-btn" onclick="submitList()">Отправить</button>

  <!-- ... (ваш HTML-код остается тем же) -->

<script>
    const quantities = {
        bread: 0,
        sausage: 0,
        milk: 0,
        eggs: 0
    };

    function changeQuantity(product, action) {
        if (action === 'increase') {
            quantities[product]++;
        } else if (action === 'decrease' && quantities[product] > 0) {
            quantities[product]--;
        }

        document.getElementById(`${product}-quantity`).innerText = quantities[product];
    }

    function submitList() {
        const productList = {
            bread: quantities.bread,
            sausage: quantities.sausage,
            milk: quantities.milk,
            eggs: quantities.eggs,
            date: document.getElementById('calendar').value,
            mealType: document.getElementById('meal-type').value
        };

        console.log("Список продуктов:", productList);
    }
</script>


</body>
</html>
